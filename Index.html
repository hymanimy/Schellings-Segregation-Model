<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/> 
        <title>Schelling's segregation model</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    
    <body>

        <div id = "buttons">
            <button class = "allButtons" type = "button" onclick = "start();">START</button> 

            <button class = "allButtons" type = "button" onclick = "reset();">RESET</button> 
            
            <button class = "allButtons" type = "button" onclick = "stop ();" value = "stop" >STOP</button>

        </div>
       
        <canvas id="mycanvas" width ="1600" height="730"></canvas>

        <div id="satisfactionSlider">    
            <p id ="satisfaction meter" >Percentage of satisfaction: </p>
            <p id = "sliderPercentage">50%</p>
            <input min = "1" max = "100" type = "range" value = "50" class ="slider" id = "satisfactionRange">
        </div>

        <div id="dimensionSlider">    
            <p id ="dimensions" >Dimensions: </p>
            <p id = "dimensionsValue">20x20</p>
            <input min = "10" max = "100" type = "range" value = "20" class ="slider" id = "dimensionRange">
        </div>
        
        <script src="Drawing.js"></script> 
        <script src="Cell.js"></script> 
        <script src="Board.js"></script>
